<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="options flex">
        <ul class="flex">
            <li><input type="radio" id="draw" name="mode" value="draw" checked>draw</li>
            <li><input type="radio" id="erase" name="mode" value="erase">erase</li>
            <li><button id="clear">clear</button></li>
        </ul>
        

    </div>
    <div id="grid"></div>
    <div class="slidecontainer">
        <input type="number" min="2" max="100" value="16" class="inputNumber" />
        <input type="range" min="2" max="100" value="16" class="slider" id="gridSize">
    </div>
</body>
</html>
